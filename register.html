            <h2 style="font-family: 'Times New Roman', Times, serif; font-size: 60px;">Create your account </h2>
            <form style="  width: 500px; margin-bottom: 20px; margin-top: 30px;">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input style="border: 1px solid whitesmoke;" type="text" required class="form-control" id="firstName" placeholder="First name" autocomplete="cc-given-name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input style="border: 1px solid whitesmoke;" type="text" required class="form-control" id="lastName" placeholder="Last name" autocomplete="cc-additional-name">
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Email</label>
                    <input type="email" style="border: 1px solid whitesmoke;" autocomplete="email" required class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group ">
                    <label for="inputPassword4">Password</label>
                    <input type="password" autocomplete="current-password" style="border: 1px solid whitesmoke;" required class="form-control" id="inputPassword4" placeholder="Password">
                </div>



                <button type="button" onclick="signUp()" style="color: white; background-color: #ff73b2;" class="btn">Sign up</button><br><br>

            </form>

        </div>
